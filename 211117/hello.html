<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <title>시맨틱태그</title>
  </head>
  <body>
    <header>
      <p>주로 페이지나 섹션의 제목, 소개를 담는 요소</p>
    </header>
    <nav>
      <p>페이지의 이동을 위한 메뉴, navigation bar</p>
    </nav>
    <section>
      <p>구획을 구분하기 위해 사용하는 요소</p>
      <article>
        <p>주된 내용을 담기 위한 요소</p>
      </article>
    </section>
    <aside>
      <p>광고나 사이트의 주변부에 해당하는 내용을 담는 요소</p>
    </aside>
    <footer>
      <p>웹 사이트의 가장 아래에 들어가는 정보를 담는 요소</p>
    </footer>
  </body>
