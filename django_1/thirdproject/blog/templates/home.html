{% extends 'base.html' %}
{% block content %}

{% for blog in blogs.all %}
<br>
<div class="container">
    <h1 class="title is-4">{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
    <p><a href="{% url 'delete' blog.id %}" style="text-decoration:none;">삭제</a></p>
    <p><a href="{% url 'edit' blog.id %}" style="text-decoration:none;">수정</a></p>
</div>
{% endfor %}

{% endblock %}
