<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf=8">
    <title>로그인 꾸미기</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <h1>로그인</h1>
      </div>
      <div id="login">
        <form>
          <fieldset>
            학번 <br> <input type="text" id="name" placeholder="1928028"> <br>
            비밀번호 <br> <input type="password" id="password"> <br>
            성별 <br>
            <input type="radio" id="male" name="sex"> 남성
            <input type="radio" id="female" name="sex"> 여성
            <input type="radio" id="etc" name="sex"> 기타
          </fieldset>
        </form>
      </div>
    </div>
    <div id="buttonwrapper">
      <div id="button is-light">submit</button>
    </div>
    <br><br><br>
  </body>
</html>
